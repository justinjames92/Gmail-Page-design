<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gmail</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="/images/google.png" width="50px" height="40px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex">
                <p>test</p>
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-secondary text-center mt-4 ">Create your Google Account</h1>
            </div>
        </div>

        <div class="row  ">
            <div class="col-md-6 ">
                <div class="text-secondary text-center mt-4 ">
                    <h4 class="mb-3"> One account is all you need</h4>
                    <h5 class="mb-3">A single username and password gets you into everthing Google</h5>
                    <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwijsdWB5Z39AhVs_-MHHfVdA68YABAAGgJ5bQ&ohost=www.google.com&cid=CAESa-D24KTGDOB8qqZsvl2eGBTuwd2vPvIRqTV77LfasuihzM9GQfedFPxlejyzy3DCCc_UFyMWamNTqXeV6mj71gyzQv4f3FHUg4H8EVN66X0paOCZDWRTkBsYWnXo96cFIIF3e5stpRBjPeXd&sig=AOD64_34N0gYQbQz0HgtYbBNU9wfdeOzcQ&q&adurl&ved=2ahUKEwjC0M2B5Z39AhWTkIkEHVFFCjAQ0Qx6BAgKEAE"
                        class="text-decoration-none mx-3">
                        <img src="/images/png-clipart-google-s-google-chrome-icon-google-blue-text.png" width="32px"
                            height="32px" alt="Bootstrap">
                    </a>
                    <a href="https://mail.google.com/mail/" class="text-decoration-none mx-3">
                        <img src="/images/gmail.png" alt="Bootstrap">
                    </a>
                    <a href="#" class="text-decoration-none mx-3">
                        <img src="/images/chrome.png" alt="Bootstrap">
                    </a>
                    <a href="https://www.youtube.com/" class="text-decoration-none mx-3">
                        <img src="/images/youtube.png" alt="Bootstrap">
                    </a>
                    <a href="https://maps.google.com/" class="text-decoration-none mx-3">
                        <img src="/images/google-maps.png" alt="Bootstrap">
                    </a>
                    <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwjYoNmp5J39AhWsKbMAHTejDmMYABAAGgJ5bQ&ohost=www.google.com&cid=CAESa-D2ZL6_SiYTpA8Q9W4i_0T_HpDaWScPaf0KuGTHgydZ8sD-nyB352THgAMAukxSC9fHpBepk3B6nUMTK4s6zI4lbePHUKA5q18Rlv9-kBJwaXzQ0Y16S77si2Dq3tlTpnhR4QT-b974cugc&sig=AOD64_0bLWh8ljfdxKyNx28PS3RQu7d5ug&q&adurl&ved=2ahUKEwjo48-p5J39AhWzg4kEHUmJDXEQ0Qx6BAgJEAE"
                        class="text-decoration-none mx-3">
                        <img src="/images/google-play.png" alt="Bootstrap">
                    </a>
                    <a href="https://support.google.com/answer/2451065?hl=en" class="text-decoration-none mx-3">
                        <img src="/images/google-plus.png" alt="Bootstrap">
                    </a>
                </div>
                <div class="mt-5 text-center text-secondary">
                    <h2>Make Google Yours</h2>
                    <p>Set up your profile and perform the way you like</p>
                    <img src="/images/cmptr.jfif" alt="" width="350" height="240">
                    <h2 class="mt-5">Take it all with you</h2>
                    <p>Service between devices and pick it up when ever you left it off</p>
                    <img src="/images/whatisacomputer_pc.jpg" alt="" width="350" height="240">
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-4 bg-light">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <input type="text" class="form-control" placeholder="First name" Value="John"
                                aria-label="First name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last name" value="Smith"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Choose your username</label>
                            <input type="text" class="form-control" placeholder="JohnSmith      @gmail.com"
                                aria-label="username">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Create a password</label>
                            <input type="password" class="form-control" placeholder="......" aria-label="password">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Confirm your password</label>
                            <input type="password" class="form-control" placeholder="......"
                                aria-label=" confirm password">
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Birthday</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">

                            <input type="month" class="form-control" placeholder="November" aria-label=" month">
                        </div>
                        <div class="col-md-4">

                            <input type="number" class="form-control" placeholder="23" aria-label=" day">
                        </div>
                        <div class="col-md-4">

                            <input type="number" class="form-control" placeholder="1963" aria-label=" year">
                        </div>


                    </div>
                    <div class="row">

                        <div class="col-md-12">
                            <label class="fw-bold">Gender</label>

                            <select id="gender" class="w-100">
                                <option value="male" selected>Male</option>
                                <option value="woman">Female</option>
                                <option value="other">other</option>
                            </select>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="fw-bold">Mobile Phone</label>
                            <div class="form-group md-group show-label">

                                <input class="form-control" type="tel" id="phone" placeholder="e.g. +1 702 123 4567"
                                    value="+1 ">
                            </div>

                        </div>

                        <div class="col-md-12">

                            <label for="exampleInputEmail1" class="form-label fw-bold">Your current Email
                                address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">



                        </div>


                        <div class="col-md-12">
                            <label class="fw-bold">Provide you aren't a robot</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Skip this notification(phone notification may be required)
                                </label>

                            </div>
                            <img src="/images/Captcha.PNG" width="100%" height="40%" alt="Bootstrap">
                            <p class="fw-bold">Type the text:</p>
                            <div class="row">
                                <div class="col-md-9 ">
                                    <input type="text" class="w-100" value="85769443">
                                </div>
                                <div class="col-md-3">
                                    <img src="/images/reload.png" class="mx-1">
                                    <img src="/images/speaker-filled-audio-tool.png" class="mx-1">
                                    <img src="/images/question.png" class="mx-1">

                                </div>
                            </div>


                        </div>

                        <div class="col-md-12">
                            <label class="fw-bold">Location</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>United Kingdom</option>
                                <option value="1">Canada</option>
                                <option value="2">India</option>

                            </select>


                        </div>
                        <div class="col-md-12">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">I agree to the Google <span
                                        class="text-primary">Terms of service</span> and <span
                                        class="text-primary">Privacy
                                        policy</span>
                                </label>

                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <button type="button" class="btn btn-primary float-end">Next step</button>
                        </div>


                    </div>
                </div>


            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>

</html>
